<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@300;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Trirong:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@500&display=swap" />
</head>

<body>
  <div class="macbook-air-1">
    <header class="rectangle-parent">
      <div class="frame-child"></div>
      <div class="frame-item"></div>
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="rectangle-group">
              <div class="frame-inner"></div>
              <div class="rectangle-div"></div>
              <div class="frame-child1"></div>
              <div class="frame-child2"></div>
            </div>
            <div class="new-wrapper">
              <div class="new">New</div>
            </div>
          </div>
        </div>
        <div class="soshoe">
          <span>So</span>
          <span class="shoe">Shoe</span>
        </div>
      </div>
      <div class="gender-category">
        <div class="genders">
          <div class="women">Women</div>
          <div class="men">Men</div>
        </div>
      </div>
      <div class="kids-wrapper">
        <div class="kids">Kids</div>
      </div>
      <div class="sports-wrapper">
        <div class="sports">Sports</div>
      </div>
      <div class="outlets-wrapper">
        <div class="outlets">Outlets</div>
      </div>
      <div class="frame-container">
        <div class="rectangle-container">
          <div class="frame-child3"></div>
          <img class="image-1-icon" loading="lazy" alt="" src="./public/image-1@2x.png" />
        </div>
      </div>
      <div class="image-2-wrapper">
        <img class="image-2-icon" loading="lazy" alt="" src="./public/image-2@2x.png" id="image2Icon" />
      </div>
      <div class="image-3-wrapper">
        <img class="image-3-icon" loading="lazy" alt="" src="./public/image-3@2x.png" id="image3Icon" />
      </div>
    </header>
    <b class="for-him">FOR HIM</b>
    <section class="discount-banner">
      <div class="discount-details">
        <div class="discount-title-parent">
          <div class="discount-title">40</div>
          <div class="flat-parent">
            <div class="flat">FLAT</div>
            <div class="separator"></div>
          </div>
          <div class="separator1"></div>
        </div>
        <div class="discount-details-child"></div>
        <div class="discount-details-item"></div>
        <div class="discount-ends">
          <div class="discount-ends-child"></div>
          <div class="discount-ends-details">
            <div class="discount-ends-title">%</div>
            <div class="discount-ends-value">
              <div class="off">OFF</div>
            </div>
          </div>
          <div class="sale-banner">
            <div class="sale-details">
              <div class="sale-details-inner">
                <div class="end-of-season-sale-parent">
                  <div class="end-of-season">END OF SEASON SALE</div>
                  <div class="ends-2nd-feb">Ends 2nd Feb</div>
                </div>
              </div>
              <div class="categories-selection">
                <div class="frame-div">
                  <div class="frame-child4"></div>
                  <b class="for-him1">FOR HIM</b>
                </div>
                <div class="rectangle-parent1">
                  <div class="frame-child5"></div>
                  <b class="for-her">FOR HER</b>
                </div>
                <div class="for-him-parent">
                  <b class="for-him2">FOR HIM</b>
                  <div class="frame-child6"></div>
                  <b class="for-kids">FOR KIDS</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="trending-details-wrapper">
      <div class="trending-details">
        <b class="trending-now">TRENDING NOW</b>
        <footer class="product-grid">
          <div class="product-rows">
            <div class="product-columns">
              <div class="product-images">
                <img class="image-4-icon" loading="lazy" alt="" src="./public/image-4@2x.png" id="image4" />
              </div>
              <div class="product-details">
                <div class="product-descriptions">
                  <b class="unisex-sneakers">Unisex Sneakers</b>
                </div>
                <b class="b">₹4500</b>
              </div>
            </div>
            <div class="product-columns1">
              <div class="image-5-wrapper">
                <img class="image-5-icon" loading="lazy" alt="" src="./public/image-5@2x.png" id="image5" />
              </div>
              <div class="frame-parent1">
                <div class="running-shoes-wrapper">
                  <b class="running-shoes">Running Shoes</b>
                </div>
                <b class="b1">₹4500</b>
              </div>
            </div>
            <div class="image-8-parent">
              <img class="image-8-icon" loading="lazy" alt="" src="./public/image-8@2x.png" id="image8" />

              <div class="product-info">
                <div class="frame-parent2">
                  <div class="training-shoes-wrapper">
                    <b class="training-shoes">Training Shoes</b>
                  </div>
                  <b class="b2">₹4500</b>
                </div>
              </div>
            </div>
            <div class="image-9-parent">
              <img class="image-9-icon" loading="lazy" alt="" src="./public/image-9@2x.png" id="image9" />

              <div class="product-info1">

                <b class="unisex-sneakers">Unisex Sneakers</b>

                <b class="b">₹4500</b>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </section>
  </div>

  <script>
    var image2Icon = document.getElementById("image2Icon");
    if (image2Icon) {
      image2Icon.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-4.html";
      });
    }

    var image3Icon = document.getElementById("image3Icon");
    if (image3Icon) {
      image3Icon.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-3.html";
      });
    }

    var image4 = document.getElementById("image4");
    if (image4) {
      image4.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-2.html";
      });
    }

    var image5 = document.getElementById("image5");
    if (image5) {
      image5.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-2.html";
      });
    }

    var image8 = document.getElementById("image8");
    if (image8) {
      image8.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-2.html";
      });
    }

    var image9 = document.getElementById("image9");
    if (image9) {
      image9.addEventListener("click", function (e) {
        window.location.href = "./mac-book-air-2.html";
      });
    }
  </script>
</body>

</html>
