<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-air-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@300;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Trirong:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-2">
      <header class="rectangle-parent2">
        <div class="frame-child8"></div>
        <div class="frame-child9"></div>
        <div class="glasses-parent">
          <div class="glasses">
            <div class="glasses-styles-parent">
              <div class="glasses-styles">
                <div class="glasses-style-names"></div>
                <div class="glasses-style-names1"></div>
                <div class="glasses-style-names2"></div>
              </div>
              <div class="glasses-new-arrivals">
                <div class="new2">New</div>
              </div>
            </div>
          </div>
          <div class="soshoe2">
            <span>So</span>
            <span class="shoe2">Shoe</span>
          </div>
        </div>
        <div class="gender-options-wrapper">
          <div class="gender-options">
            <div class="women2">Women</div>
            <div class="men2">Men</div>
          </div>
        </div>
        <div class="eyewear-types">
          <div class="kids2">Kids</div>
        </div>
        <div class="eyewear-types1">
          <div class="sports2">Sports</div>
        </div>
        <div class="eyewear-types2">
          <div class="outlets2">Outlets</div>
        </div>
        <div class="image-banner-wrapper">
          <div class="image-banner">
            <div class="image-banner-child"></div>
            <img
              class="image-1-icon2"
              loading="lazy"
              alt=""
              src="./public/image-1@2x.png"
            />
          </div>
        </div>
        <div class="image-2-container">
          <img
            class="image-2-icon2"
            loading="lazy"
            alt=""
            src="./public/image-2@2x.png"
            id="image2Icon"
          />
        </div>
        <div class="image-3-container">
          <img
            class="image-3-icon2"
            loading="lazy"
            alt=""
            src="./public/image-3@2x.png"
            id="image3Icon"
          />
        </div>
      </header>
      <main class="product-details-wrapper">
        <section class="product-details1">
          <div class="product-title">
            <h1 class="faster-mens-sneakers">Faster Men's Sneakers</h1>
          </div>
          <div class="product-images1">
            <div class="product-image-variants">
              <img
                class="image-10-icon"
                alt=""
                src="./public/image-10@2x.png"
              />

              <img
                class="image-13-icon"
                alt=""
                src="./public/image-13@2x.png"
              />

              <img
                class="image-14-icon"
                loading="lazy"
                alt=""
                src="./public/image-14@2x.png"
              />
            </div>
            <div class="product-price">
              <div class="price-variants">
                <div class="div">₹ 2,469</div>
                <div class="div1">₹ 4,499</div>
              </div>
            </div>
          </div>
          <div class="colour-available-wrapper">
            <h3 class="colour-available">Colour available</h3>
          </div>
          <div class="color-swatches">
            <div class="color-options">
              <div class="swatch-variants">
                <img
                  class="image-11-icon"
                  alt=""
                  src="./public/image-11@2x.png"
                />

                <img
                  class="image-12-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-12@2x.png"
                />
              </div>
            </div>
            <div class="detailed-colors">
              <div class="color-selector">
                <div class="individual-colors">
                  <div class="color-display">
                    <div class="individual-color-options">
                      <button class="color-image">
                        <img
                          class="image-15-icon"
                          alt=""
                          src="./public/image-15@2x.png"
                        />

                        <img
                          class="image-17-icon"
                          alt=""
                          src="./public/image-15@2x.png"
                        />
                      </button>
                      <div class="color-names">
                        <div class="blue">Blue</div>
                      </div>
                    </div>
                    <div class="individual-color-options1">
                      <img
                        class="image-16-icon"
                        loading="lazy"
                        alt=""
                        src="./public/image-15@2x.png"
                      />

                      <div class="green-wrapper">
                        <div class="green">Green</div>
                      </div>
                    </div>
                    <div class="individual-color-options2">
                      <img
                        class="image-18-icon"
                        loading="lazy"
                        alt=""
                        src="./public/image-15@2x.png"
                      />

                      <div class="yellow-wrapper">
                        <div class="yellow">Yellow</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="color-selector-child"></div>
                <div class="size-details-wrapper">
                  <div class="size-details">
                    <h3 class="size">Size</h3>
                    <div class="size-options">
                      <button class="size-variants">
                        <div class="size-variants-child"></div>
                        <div class="uk-6">UK 6</div>
                      </button>
                      <button class="size-variants1">
                        <div class="size-variants-item"></div>
                        <div class="uk-7">UK 7</div>
                      </button>
                      <button class="size-variants2">
                        <div class="size-variants-inner"></div>
                        <div class="uk-8">UK 8</div>
                      </button>
                      <button class="size-variants3">
                        <div class="size-variants-child1"></div>
                        <div class="uk-9">UK 9</div>
                      </button>
                      <button class="size-variants4">
                        <div class="size-variants-child2"></div>
                        <div class="uk-10">UK 10</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="action-choices-wrapper">
                <div class="action-choices">
                  <div class="button-options-parent" id="groupContainer">
                    <div class="button-options"></div>
                    <h3 class="add-to-cart">ADD TO CART</h3>
                  </div>
                  <div class="cart-wish-list">
                    <div class="cart-wish-list-child"></div>
                    <h3 class="add-to-wishlist">ADD TO WISHLIST</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var image2Icon = document.getElementById("image2Icon");
      if (image2Icon) {
        image2Icon.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-4.html";
          // Please sync "MacBook Air - 4" to the project
        });
      }
      
      var image3Icon = document.getElementById("image3Icon");
      if (image3Icon) {
        image3Icon.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air1.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-4.html";
        });
      }
      </script>
  </body>
</html>
